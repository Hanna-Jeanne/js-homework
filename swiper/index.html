<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper 과제</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img data-swiper-parallax-x="200" data-swiper-parallax-scale="'1.2" src="./assets/part01/visual1.jpg" alt="모던한 테이블과 화분의 조화를 표현한 공간" /></div>
        <div class="swiper-slide"><img data-swiper-parallax-x="200" data-swiper-parallax-scale="'1.2" src="./assets/part01/visual2.jpg" alt="강렬한 의자의 색상과 따뜻한 느낌의 공간" /></div>
        <div class="swiper-slide"><img data-swiper-parallax-x="200" data-swiper-parallax-scale="'1.2" src="./assets/part01/visual3.jpg" alt="호텔 라운지 느낌의 편안한 쉼터같은 의자가 있는 공간" /></div>
        <div class="swiper-slide"><img data-swiper-parallax-x="200" data-swiper-parallax-scale="'1.2" src="./assets/part01/visual4.jpg" alt="물방울 모양의 독특한 디자인의 의자들을 나열한 공간" /></div>
      </div>
    </div>
    <div class="navigation"></div>
  </body>
</html>
